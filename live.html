<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Hits — Live Breaks</title>
  <meta name="description" content="Watch Happy Hits live sports card breaks on YouTube." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--ink:#111;--paper:#fff4e0;--brand:#ff6a2b;--brand-dark:#c44a17;}
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--paper);color:var(--ink);line-height:1.6}
    header{position:sticky;top:0;z-index:20;background:rgba(255,244,224,.9);backdrop-filter:blur(6px) saturate(120%);border-bottom:2px solid #e7d7b6}
    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    nav{display:flex;align-items:center;justify-content:space-between;height:72px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none}
    .logo-img{height:44px;width:44px;border-radius:8px;border:2px solid var(--ink);background:#fff;object-fit:cover}
    .logo-text{font-family:'Bangers',cursive;font-size:28px;color:var(--brand);letter-spacing:1px}
    .links{display:flex;gap:18px;align-items:center}
    .links a{color:var(--ink);text-decoration:none;font-weight:600;border-bottom:2px solid transparent}
    .links a:hover{border-color:var(--brand)}
    .video{position:relative;padding-top:56.25%;border-radius:16px;overflow:hidden;border:2.5px solid var(--ink);background:#000;box-shadow:6px 6px 0 #00000010;margin:28px 0}
    .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    footer{padding:24px 0;background:#fffaf0;text-align:center;font-size:14px;border-top:2px solid #e7d7b6}
    .burger{display:none;background:transparent;border:2px solid var(--ink);border-radius:10px;padding:8px 10px;font-weight:800}
    @media (max-width:800px){
      .links{display:none}
      .links.open{display:flex;position:absolute;top:72px;left:0;right:0;padding:14px 20px;gap:12px;flex-direction:column;background:#fffaf0;border-bottom:2px solid #e7d7b6}
      .burger{display:block}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <nav>
        <a class="brand" href="index.html">
          <img src="assets/logo.png" alt="Happy Hits Logo" class="logo-img" loading="lazy" onerror="this.style.display='none';">
          <span class="logo-text">Happy Hits</span>
        </a>
        <div class="links" id="navLinks">
          <a href="index.html#about">About</a>
          <a href="live.html">Live</a>
          <a href="index.html#shop">Shop</a>
          <a href="index.html#contact">Contact</a>
        </div>
        <button class="burger" id="burgerBtn" aria-label="Menu">☰</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrap">
      <h1 style="font-family:'Bangers',cursive;font-size:clamp(42px,7vw,64px);margin:24px 0 0">Live Breaks</h1>
      <p>Catch us live on YouTube. If we’re not currently live, you’ll see the latest video.</p>

      <div class="video">
        <!-- Channel live embed -->
        <iframe
          src="https://www.youtube.com/embed/live_stream?channel=UC1-7AJwbfj2rJ8V-6QJhlSw"
          title="Happy Hits Live Stream"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          loading="lazy"></iframe>
      </div>

      <p>Visit our channel for past breaks and schedules:
        <a href="https://www.youtube.com/channel/UC1-7AJwbfj2rJ8V-6QJhlSw" target="_blank" rel="noopener">youtube.com/channel/UC1-7AJwbfj2rJ8V-6QJhlSw</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div style="display:flex;justify-content:center;gap:14px;flex-wrap:wrap;margin-bottom:8px">
        <a class="pill" href="mailto:happyhitssocials@gmail.com">✉️ happyhitssocials@gmail.com</a>
      </div>
      © <span id="year"></span> Happy Hits · “Hot hands, happy hits.”
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const burger = document.getElementById('burgerBtn');
    const links = document.getElementById('navLinks');
    burger?.addEventListener('click', () => links.classList.toggle('open'));
  </script>
</body>
</html>
